<!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Cities</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for city in site.categories.cities reversed%}
                    <div class="col-sm-4 portfolio-item">
                        {% if city.external_url %}
                        <a href="{{ site.baseurl }}/{{ city.external_url }}" target=_blank" class="portfolio-link">
                        {% else %}
                        <a href="#{{ city.modalID }}" class="portfolio-link" data-toggle="modal">
                        {% endif %}
                            <div class="caption">
                                <div class="caption-content">
                                    <!--<i class="fa fa-search-plus fa-3x"></i>-->
				                    <i class=""><h3>{{ city.title }}</h3></i>
                                </div>
                            </div>
                            <img src="{{ site.baseurl }}/{{ city.img }}" class="img-responsive" alt="{{ city.title }}">
                        </a>
                    </div>

                {% endfor %}
            </div>
        </div>
    </section>
